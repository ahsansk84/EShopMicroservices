version: '3.4'

services:
  catalogdb:
    image: postgres
    build:
      dockerfile: Services/Catalog/Catalog.API/Dockerfile
  basketdb:
    image: postgres
    build:
      dockerfile: Services/Basket/Basket.API/Dockerfile
  distributedcache:
    image: redis
    build:
      dockerfile: Services/Basket/Basket.API/Dockerfile
  
  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.API/Dockerfile

  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: Services/Basket/Basket.API/Dockerfile

volumes:
  postgres_catalog:
  postgres_basket:



